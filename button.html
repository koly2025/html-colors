<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color</title>
    <style>
        button {
            background-color: green; /* Button background color is green */
            color: white; /* Text color inside button is white */
        }
    </style>
</head>
<body>

    <button>Click Me</button>

</body>
</html>
